<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>Welcome To VSTA</title>
  </head>

  <body>
    <section id="login-wrapper">
      <div id="login-box">
        <!-- Sign In -->
        <div class="sign-in">
          <div class="sign-in-top">
            <img
              src="./assets/logo.png"
              alt="chatty logo"
              class="sign-in-logo"
            />
            <div class="sign-in-title">Welcome To VSTA</div>
            <div class="sign-in-message">
              Sign in with your email and password
            </div>
          </div>
          <form action="">
            <div class="sign-in-form-area">
              <div class="group">
                <input
                  type="email"
                  id="sign-in-email"
                  name="sign-in-email"
                  class="form-input sign-in-email-input"
                />
                <label for="sign-in-email" class="form-input-label">
                  Email
                </label>
              </div>
              <div class="group">
                <input
                  type="password"
                  id="sign-in-password"
                  name="sign-inpassword"
                  class="form-input sign-in-password-input"
                />
                <label for="sign-in-password" class="form-input-label"
                  >Password</label
                >
              </div>
              <button class="btn-main" id="sign-in">SIGN IN</button>
              <button id="reset-password" class="btn-darkest">
                PASSWORD RESET
              </button>
            </div>
          </form>
        </div>

        <!-- Sign Up -->
        <div class="sign-up">
          <div class="sign-up-top">
            <div class="sign-up-title">Do not have an account?</div>
            <div class="sign-up-message">Sign up with your email</div>
          </div>
          <form action="">
            <div class="sign-up-form-area">
              <div class="group">
                <input
                  type="text"
                  id="sign-up-display-name"
                  name="sign-up-display-name"
                  class="form-input sign-up-display-name-input"
                />
                <label for="sign-up-display-name" class="form-input-label">
                  Display Name
                </label>
              </div>
              <div class="group">
                <input
                  type="email"
                  id="sign-up-email"
                  name="sign-up-email"
                  class="form-input sign-up-email-input"
                />
                <label for="sign-up-email" class="form-input-label"
                  >Email</label
                >
              </div>
              <div class="group">
                <input
                  type="password"
                  id="sign-up-password"
                  name="sign-up-password"
                  class="form-input sign-up-password-input"
                />
                <label for="sign-up-password" class="form-input-label"
                  >Password</label
                >
              </div>
              <div class="group">
                <input
                  type="password"
                  id="sign-up-password-cfm"
                  name="sign-up-password-cfm"
                  class="form-input sign-up-password-cfm-input"
                />
                <label for="sign-up-password-cfm" class="form-input-label"
                  >Confirm Password</label
                >
              </div>
              <button class="btn-sign-up" id="sign-up">SIGN UP</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <div class="modal-bg">
      <form class="modal">
        <h2 class="reset-title">Enter your email:</h2>
        <!-- <div class="spinner"></div> -->
        <input
          type="email"
          name="reset-email-input"
          class="reset-email-input"
          required
        />
        <button class="btn-main" id="request-reset-btn">
          Request Reset Password
        </button>
        <span class="modal-close" id="modal-close-btn">X</span>
      </form>
    </div>

    <div class="modal-bg-2">
      <form class="modal-2">
        <h2 class="reset-title-2">Resetting Password for Email:</h2>
        <!-- <div class="spinner"></div> -->
        <input
          type="email"
          name="reset-email-input-2"
          class="reset-email-input-2"
          required
        />
        <h2 class="reset-title-2">Using Token:</h2>

        <input name="reset-token-input" class="reset-token-input" required />
        <h2 class="reset-title-2">Enter New Password:</h2>
        <input
          type="password"
          name="newpw-input"
          class="newpw-input"
          required
        />

        <button class="btn-main confirm-newpw-btn" id="confirm-newpw-btn">
          Confirm Password Change
        </button>
        <span class="modal-close-2" id="modal-close-btn-2">X</span>
      </form>
    </div>
  </body>
</html>
